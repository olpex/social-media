<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#28a745" opacity="0.2" />
  
  <!-- Profile header -->
  <rect x="20" y="20" width="260" height="50" fill="#28a745" opacity="0.3" rx="5" ry="5" />
  
  <!-- Profile settings -->
  <rect x="20" y="80" width="260" height="100" fill="#ffffff" rx="5" ry="5" />
  
  <!-- Settings icons -->
  <circle cx="40" cy="100" r="10" fill="#28a745" />
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Приватний профіль</text>
  
  <circle cx="40" cy="130" r="10" fill="#28a745" />
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">Пости видимі лише друзям</text>
  
  <circle cx="40" cy="160" r="10" fill="#28a745" />
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">Прихована особиста інформація</text>
  
  <!-- Check icon -->
  <circle cx="250" cy="40" r="15" fill="#28a745" />
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">✓</text>
  
  <!-- Title -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Правильні налаштування</text>
</svg>